{% extends "base.html" %}
{% load static %}

{% block content %}
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>

<div class="col-6 mx-auto">
    <div class="text-center">
        <img src="{% static 'assets/img/profiles/sms.png' %}">
    </div>

    <form method="post" >
        {% csrf_token %}
        <div class="form-group">
          <label for="exampleInputEmail1">Enter Name</label>
          <input type="name" name="name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter name">
         
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Enter Amount</label>
          <input name="amount" type="number" class="form-control" id="exampleInputPassword1" placeholder="amount">
        </div>
      
        <button type="submit" class="btn btn-success btn-block">Submit</button>
      </form>
     

</div>


{% if payment %}
<div class="text-center" mx-auto>
    <br>
    
<form action="/success" method="POST">
    
    <script
        src="https://checkout.razorpay.com/v1/checkout.js"
        data-key="rzp_test_UjtjOMFyusGmZb" // Enter the Test API Key ID generated from Dashboard → Settings → API Keys
        data-amount="{{payment.amount}}" // Amount is in currency subunits. Hence, 29935 refers to 29935 paise or ₹299.35.
        data-currency="INR"// You can accept international payments by changing the currency code. Contact our Support Team to enable International for your account
        data-order_id="{{payment.id}}"// Replace with the order_id generated by you in the backend.
        data-buttontext="Pay with Razorpay" 
        data-name="Fees Corp"
        data-description="A Wild Sheep Chase is the third novel by Japanese author Haruki Murakami"
        data-image="https://example.com/your_logo.jpg"
        data-prefill.name="Gaurav Kumar"
        data-prefill.email="gaurav.kumar@example.com"
        data-theme.color="#F37254"
    ></script>
    <input type="hidden" custom="Hidden Element" name="hidden"/>
    </form>
{% endif %} 
</div>

{% endblock %}
