{% extends 'base.html' %}
 {% block content %}
 <br>
 <br>
 <br>
 <br>
 <br>
 
 <div class="row">
    <div class="col-sm-12">
       <div class="card">
          <div class="card-body">
             <form method="post" action="#">
                {% csrf_token %}
                   <div class="col-12">
                      <h5 class="form-title"><span>Add Course</span></h5>
                   </div>

                   <div class="col-sm-11">
                      <div class="form-group">
                         <label>Course Name
                         </label>
                         <input type="text" class="form-control" name="course_name" value={{course.name}} required>
                         <input type="text" class="form-control" name="course_id" value={{course.id}} hidden>
                      </div>
                   </div>
                   <div class="col-12">
                      <button type="submit" class="btn btn-primary">Edit Course</button>
                   </div>
             </form>
          </div>
       </div>
    </div>
 </div>   

 {% endblock %}
